---
layout: default
---
<h2>Category: {{ page.title }}</h2>
<ul class="posts">
  {% for post in site.posts %}
    {% if post.category == page.title %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
